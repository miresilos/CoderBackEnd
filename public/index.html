<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container-bx">
        <h2>Agregar producto</h2>
        <form onsubmit="return newProduct(this)">
            <input class="form_field" type="text" placeholder="Nombre del producto" id="title">
            <input class="form_field" type="number" placeholder="Precio del producto" id="price">
            <input class="form_field" type="text" placeholder="Imágen del producto (url)" id="thumbnail">
            <div>
                <input class="form_button" type="submit" value="Agregar">
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Imágen</th>
            </tr>
        </thead>
        <tbody id="productsList"></tbody>
    </table>
    <br>

    <div class="comments-bx">
        <h2>Comentarios</h2>
        <div id="commentsList"></div>

    

        <form onsubmit="return newComment(this)">
            <input class="form_field" type="text" id="username" placeholder="Email" />
            <textarea class="form_field textarea" type="text" id="text" placeholder="Cuéntanos algo..." cols="30" rows="3" autocomplete="off"></textarea>
            <input class="form_button" type="submit" value="Enviar" id="addComment" />
        </form>
    </div>
</body>
</html>
